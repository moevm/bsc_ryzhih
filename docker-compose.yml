version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - "./backend:/usr/src/app"
    ports:
      - 5000:5000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - "./frontend:/usr/src/app"
    depends_on:
      - backend

  bot:
    build:
      context: ./discord_bot
      dockerfile: Dockerfile
    volumes:
      - "./discord_bot:/usr/src/app"
    env_file:
      - docker.env
